server {
    listen 80;
    server_name _;

    # Hide nginx version
    server_tokens off;

    client_max_body_size 100M;

    # Enable access logs for debugging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Proxy to application
    location / {
        proxy_pass http://app:8080;
        proxy_set_header Host $host;

        # Real IP from Cloudflare (CF-Connecting-IP contains real client IP)
        proxy_set_header X-Real-IP $http_cf_connecting_ip;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Protocol: Cloudflare already sets X-Forwarded-Proto, use it or fallback to scheme
        # If Cloudflare is in front, it will send X-Forwarded-Proto: https
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;

        # Cloudflare specific headers (pass through for debugging/logging)
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        proxy_set_header CF-Ray $http_cf_ray;
        proxy_set_header CF-Visitor $http_cf_visitor;
        proxy_set_header CF-IPCountry $http_cf_ipcountry;

        proxy_http_version 1.1;

        # Timeouts for large file uploads
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
