<!DOCTYPE html>
<html>
<head>
    <title id="page-title">Login - Another S3 Manager</title>
    <meta charset="utf-8">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script>
        // Apply system theme on login page and load app name
        (function() {
            function getSystemTheme() {
                return window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            }
            document.documentElement.setAttribute('data-theme', getSystemTheme());

            // Load app name from API and show demo banner
            fetch('/api/app-info')
                .then(response => response.json())
                .then(data => {
                    const appName = data.app_name || 'Another S3 Manager';
                    const appNameElement = document.getElementById('app-name');
                    const pageTitle = document.getElementById('page-title');
                    if (appNameElement) {
                        appNameElement.textContent = appName;
                    }
                    if (pageTitle) {
                        pageTitle.textContent = `Login - ${appName}`;
                    }
                    // Show demo banner if enabled
                    if (data.is_demo) {
                        const banner = document.getElementById('demo-banner');
                        if (banner) {
                            banner.style.display = 'block';
                            const limitSpan = document.getElementById('demo-bucket-limit');
                            if (limitSpan && data.demo_bucket_limit) {
                                limitSpan.textContent = data.demo_bucket_limit;
                            }
                        }
                    }
                })
                .catch(err => {
                    console.error('Failed to load app name:', err);
                });
        })();
    </script>
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: var(--bg-secondary);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 10px var(--shadow);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .login-container h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--text-primary);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--text-primary);
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            box-sizing: border-box;
            background: var(--bg-secondary);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
        .login-button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-top: 10px;
        }
        #error-message {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div id="demo-banner" class="demo-banner" style="display: none;">
        <div class="demo-banner-content">
            <span class="demo-banner-text">
                <strong>Demo instance</strong> - This is a demonstration instance. Bucket size is limited to <span id="demo-bucket-limit">1GB. You can add your own buckets.</span>.
            </span>
        </div>
    </div>
    <div class="login-container">
        <h1 style="display: flex; align-items: center; justify-content: center; gap: 10px;">
            <img src="/static/favicon.ico" alt="S3 File Manager" style="width: 64px; height: 64px; vertical-align: middle;">
            <span id="app-name">Another S3 Manager</span>
        </h1>
        <div id="error-message"></div>
        <form id="login-form" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-primary login-button">Login</button>
        </form>
        <div style="text-align: center; margin-top: 20px;">
             <a href="https://github.com/kruchenburger/another-s3-manager" class="github-link" target="_blank" rel="noopener">
                 <i class="fa-brands fa-github"></i>
                View on GitHub
             </a>
         </div>
    </div>
    <script>
        // Check if already logged in
        const token = localStorage.getItem('access_token');
        if (token) {
            // Verify token is still valid
            fetch('/api/me', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => {
                if (response.ok) {
                    window.location.replace('/');
                }
            })
            .catch(() => {
                localStorage.removeItem('access_token');
            });
        }

        async function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const formData = new FormData();
                formData.append('username', username);
                formData.append('password', password);

                const response = await fetch('/api/login', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    // Store CSRF token
                    if (data.csrf_token) {
                        localStorage.setItem('csrf_token', data.csrf_token);
                    }
                    window.location.replace('/');
                } else {
                    let errorMessage = 'Login failed';
                    try {
                        const error = await response.json();
                        errorMessage = error.detail || errorMessage;
                    } catch (e) {
                        // If response is not JSON, try to get text
                        const text = await response.text();
                        errorMessage = text || `HTTP ${response.status}: ${response.statusText}`;
                    }
                    showError(errorMessage);
                }
            } catch (error) {
                showError('Login failed: ' + error.message);
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.innerHTML = `<div class="error">${message}</div>`;
        }
    </script>
</body>
</html>
